<div class="container text-center text-sm-center">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div
      *ngIf="!isRecording && !recordedVideo"
      class="mb-5 cameraVideo recording"
    >
      <img src="assets/video-camera.png" alt="Record" width="150px" />
    </div>
    <video
      *ngIf="!recordedVideo"
      autoplay
      #videoElement
      [height]="300"
      [width]="400"
    ></video>
    <!-- <webcam
      *ngIf="isRecording"
      [trigger]="triggerObservable"
      autoplay
      [allowCameraSwitch]="true"
      [height]="300"
      [width]="400"
    ></webcam> -->
  </div>
  <div>
    <button
      class="btn btn-primary rounded-pill btn-sm mt-2"
      (click)="startRecording()"
      *ngIf="!isRecording && !recordedVideo"
    >
      <i class="fa-solid fa-video pe-2"></i> Start Recording
    </button>
  </div>

  <button
    class="btn border-danger rounded-pill btn-sm mt-2 me-3"
    (click)="stopRecording()"
    *ngIf="isRecording"
  >
    <i class="fa-solid fa-video-slash pe-2"></i> Stop Recording
  </button>
  <button
    *ngIf="isRecording"
    (click)="toggleCamera()"
    class="btn border-danger text-danger rounded-pill btn-sm mt-2"
  >
    CameraSwitch
  </button>

  <div class="d-flex flex-column justify-content-center align-items-center">
    <video
      *ngIf="recordedVideo"
      [src]="recordedVideo"
      controls
      [height]="300"
      [width]="400"
    ></video>
  </div>
  <div>
    <button
      *ngIf="recordedVideo"
      (click)="clearRecording()"
      class="btn border-danger text-danger rounded-pill btn-sm mt-2"
    >
      Clear Recording
    </button>
  </div>
</div>
